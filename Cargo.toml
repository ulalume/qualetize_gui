[package]
name = "qualetize_gui"
version = "0.1.2"
edition = "2024"
build = "build.rs"

[dependencies]
eframe = "0.32.0"
egui = "0.32.0"
image = "0.25"
rfd = "0.15.4"
env_logger = "0.11.8"
imageproc = "0.25"
nalgebra = "0.34"
png = "0.17"

[build-dependencies]
cc = "*"

[profile.dev]
opt-level = 1
debug = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
